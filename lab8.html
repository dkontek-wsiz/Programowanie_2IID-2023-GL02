<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 20px;
        }

        .control {
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .actions {
            justify-content: center;
        }

        .error {
            color: red;
        }
    </style>

    <script src="lab8.js" defer></script>
</head>

<body>
    <form class="form" name="form" novalidate>
        <div class="control">
            <label>Imie </label>
            <input type="text" id="name" name="name">
            <span id="nameError"></span>
        </div>
        <div class="control">
            <label>Nazwisko </label>
            <input type="text" name="surname" minlength="2" required>
        </div>
        <div class="control">
            <label>Email: </label>
            <input type="email" name="email" required/>
            <span id="emailError" class="error"></span>
        </div>
        <div class="control">
            <label>Hasło: </label>
            <input type="password" name="password" minlength="8" required>
        </div>
        <div class="control">
            <label>Płeć:</label>
            <div>
                <input type="radio" id="m" name="gender" value="m" required>
                <label for="m">M</label>
                <input type="radio" id="k" name="gender" value="k" required>
                <label for="k">K</label>
            </div>
        </div>
        <div class="control">
            <label>Telefon: </label>
            <input type="tel" name="phone" minlength="9" maxlength="9" required>
        </div>
        <div class="control">
            <label>Data urodzenia: </label>
            <input type="date" name="birthDate" required>
        </div>
        <div class="control">
            <label>Kraj: </label>
            <select name="country" required>
                <option></option>
                <option value="Polska">Polska</option>
                <option value="Ukraina">Ukraina</option>
                <option value="Litwa">Litwa</option>
                <option value="Niemcy">Niemcy</option>
            </select>
        </div>

        <div class="control actions">
            <input type="submit" value="Zapisz">
        </div>
    </form>
</body>

</html>
